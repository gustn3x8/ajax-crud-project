<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX CRUD page</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #main-container { display: flex; gap: 30px; }
        #form-section { flex-basis: 300px; }
        #post-list-section { flex-basis: 500px; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input { padding: 8px; font-size: 1em; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
        #post-list { margin-top: 20px; }
        .post-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .post-item h3 { margin-top: 0; }
        .post-item .buttons { margin-top: 10px; display: flex; gap: 10px; }
        .post-item .btn-edit { background-color: #ffc107; }
        .post-item .btn-edit:hover { background-color: #e0a800; }
        .post-item .btn-delete { background-color: #dc3545; }
        .post-item .btn-delete:hover { background-color: #c82333; }
        #edit-form-section {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: white; padding: 20px;
            border: 2px solid #000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 100;
        }
        #edit-form-section .btn-cancel { background-color: #6c757d; }
        #edit-form-section .btn-cancel:hover { background-color: #5a6268; }
    </style>
</head>
<body>

    <div id="main-container">
        <section id="form-section">
            <h2>ğŸ“ ìƒˆ ê¸€ ì‘ì„±í•˜ê¸°</h2>
            <form id="add-post-form">
                <input type="text" id="title" placeholder="ì œëª©" required>
                <input type="text" id="author" placeholder="ì‘ì„±ì" required>
                <input type="number" id="views" placeholder="ì¡°íšŒìˆ˜" required>
                <button type="submit">ê²Œì‹œë¬¼ ì¶”ê°€</button>
            </form>
        </section>

        <section id="post-list-section">
            <h2>ğŸ“š ê²Œì‹œë¬¼ ëª©ë¡</h2>
            <div id="post-list">
                </div>
        </section>
    </div>

    <section id="edit-form-section">
        <h2>âœï¸ ê²Œì‹œë¬¼ ìˆ˜ì •í•˜ê¸°</h2>
        <form id="edit-post-form">
            <input type="hidden" id="edit-id"> 
            <label for="edit-title">ì œëª©:</label>
            <input type="text" id="edit-title" required>
            <label for="edit-author">ì‘ì„±ì:</label>
            <input type="text" id="edit-author" required>
            <label for="edit-views">ì¡°íšŒìˆ˜:</label>
            <input type="number" id="edit-views" required>
            <button type="submit">ìˆ˜ì • ì™„ë£Œ</button>
            <button type="button" class="btn-cancel" id="cancel-edit">ì·¨ì†Œ</button>
        </form>
    </section>

    <script>
        const API_URL = 'http://localhost:3000/posts';
        const postListDiv = document.getElementById('post-list');
        const addForm = document.getElementById('add-post-form');
        const editForm = document.getElementById('edit-post-form');
        const editFormSection = document.getElementById('edit-form-section');
        const cancelEditBtn = document.getElementById('cancel-edit');

        // [R] Read: ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        async function fetchPosts() {
            try {
                const response = await fetch(API_URL);
                const posts = await response.json();
                
                postListDiv.innerHTML = '';
                posts.reverse(); 

                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post-item');
                    postElement.innerHTML = `
                        <h3>${post.title} (ID: ${post.id})</h3>
                        <p>ì‘ì„±ì: ${post.author}</p>
                        <p>ì¡°íšŒìˆ˜: ${post.views}</p>
                        <div class="buttons">
                            <button class="btn-edit" data-id="${post.id}">ìˆ˜ì •</button>
                            <button class="btn-delete" data-id="${post.id}">ì‚­ì œ</button>
                        </div>
                    `;
                    postListDiv.appendChild(postElement);
                });
            } catch (error) {
                console.error('ëª©ë¡ ë¡œë”© ì˜¤ë¥˜:', error);
            }
        }

        // [C] Create: ìƒˆ ê²Œì‹œë¬¼ ì¶”ê°€
        async function addPost(event) {
            event.preventDefault(); 
            const newPost = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                views: parseInt(document.getElementById('views').value)
            };

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newPost)
                });
                addForm.reset();
                fetchPosts(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
            } catch (error) {
                console.error('ì¶”ê°€ ì˜¤ë¥˜:', error);
            }
        }

        function handleListClick(event) {
            const clickedElement = event.target; 

            // (1) ì‚­ì œ ë²„íŠ¼ì„ ëˆŒë €ëŠ”ì§€ í™•ì¸
            if (clickedElement.classList.contains('btn-delete')) {
                const id = clickedElement.dataset.id; 
                deletePost(id);
            }
            // (2) ìˆ˜ì • ë²„íŠ¼ì„ ëˆŒë €ëŠ”ì§€ í™•ì¸
            else if (clickedElement.classList.contains('btn-edit')) {
                const id = clickedElement.dataset.id; 
                showEditForm(id);
            }
        }

        // [D] Delete: ê²Œì‹œë¬¼ ì‚­ì œ
        async function deletePost(id) {
            if (!confirm(`ì •ë§ë¡œ ID ${id} ê²Œì‹œë¬¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                return;
            }
            try {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                fetchPosts(); 
            } catch (error) {
                console.error('ì‚­ì œ ì˜¤ë¥˜:', error);
            }
        }

        // [U] Update: 1. ìˆ˜ì • í¼ ë³´ì—¬ì£¼ê¸°
        async function showEditForm(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const post = await response.json();
                
                document.getElementById('edit-id').value = post.id;
                document.getElementById('edit-title').value = post.title;
                document.getElementById('edit-author').value = post.author;
                document.getElementById('edit-views').value = post.views;
                
                editFormSection.style.display = 'block'; 
            } catch (error) {
                console.error('ìˆ˜ì • ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:', error);
            }
        }

        // [U] Update: 2. ì‹¤ì œ ë°ì´í„° ìˆ˜ì •
        async function updatePost(event) {
            event.preventDefault();
            const id = document.getElementById('edit-id').value;
            const updatedPost = {
                title: document.getElementById('edit-title').value,
                author: document.getElementById('edit-author').value,
                views: parseInt(document.getElementById('edit-views').value)
            };

            try {
                await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedPost)
                });
                editFormSection.style.display = 'none';
                fetchPosts();
            } catch (error) {
                console.error('ìˆ˜ì • ì˜¤ë¥˜:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchPosts();
            addForm.addEventListener('submit', addPost);
            editForm.addEventListener('submit', updatePost);
            postListDiv.addEventListener('click', handleListClick);
            cancelEditBtn.addEventListener('click', () => editFormSection.style.display = 'none');
        });
    </script>
</body>
</html>
